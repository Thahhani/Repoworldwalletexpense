<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="complaint.css"> -->
    <style>
        body {
            background-image: url('https://www.tatamotors.com/wp-content/themes/TataMotors/images/Passenger-Vehicle-desktop.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .card {
            height: auto;
            width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            opacity: 0.9; 
        }

        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 text-danger-emphasis" href="#">Admin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/room">Room Reservation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/restaurant">Restaurant</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/booking">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Rentvehadd">Rent vehicle</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/viewrentveh">vehicle</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/spotadd">Spot Add</a>
              </li>
              <li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" href="/spotview">Spot</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link" href="/complaint">Complaint</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="card mt-5">
        <h1 class="text-center">Add and Manage Rented Vehical</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="vehicletype" class="form-label">Vehicle Type</label>
                <select class="form-select" id="vehicletype" name="vehicletype" required>
                    <option value="">Choose...</option>
                    <option value="4 wheeler">4 wheeler</option>
                    <option value="2 wheeler">2 wheeler</option>
                    <option value="3 wheeler">3 wheeler</option>    
                    <option value="3 wheeler">All</option>    
                </select>
            </div>
            <div class="mb-3">
                <label for="contactno" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactno" name="contactno" required>
            </div>
            <div class="mb-3">
                <label for="rent" class="form-label">Rent</label>
                <input type="text" class="form-control" id="rent" name="rent" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Add</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-83zZuLhOItC3/T7V3hLqluWxyMl5DkMkCcjAL3nFsQtQjFj+1+kHD3k6SCD6DqZy" crossorigin="anonymous"></script>
</body>
</html>
