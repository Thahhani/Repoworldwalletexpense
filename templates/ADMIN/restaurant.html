<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="restaurant.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 text-danger-emphasis" href="#">Admin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/room">Room Reservation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/restaurant">Restaurant</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="/user">user</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/booking">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/complaint">Complaint</a>
              </li>
              
            
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
    <table class="table table-success">
      
        <thead>
          <tr>
            <th scope="col"> Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">rating</th>
            <!-- <th scope="col">status</th>   -->
            <th colspan="5"></th>
          </tr>
        </thead>
        <tbody>
          {% if val|length == 0 %}
            <tr>
              <td colspan="5" class="text-center">No restaurants to verify</td>
            </tr>
          {% else %}
            {% for i in val %}
              <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.place }}</td>
                <td>{{ i.phoneno }}</td>
                <td>{{ i.email }}</td>
                <td>
                  <a href="/acceptrest/{{ i.id }}" class="btn btn-primary">Accept</a>
                  <a href="/rejectrest/{{ i.id }}"><button type="submit" class="btn btn-danger">Reject</button>
                  </a>
                </td>
              </tr>
            {% endfor %}
          {% endif %}
        </tbody>
        
      </table>
    </div>
    
</body>
</html>
