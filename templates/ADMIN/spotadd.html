<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand fs-1 text-danger-emphasis" href="#">Admin</a>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>

      </nav>
      <div class="card mt-5">
        <h1 class="text-center">Add and Manage SPOT</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
          
            <div class="mb-3">
                <label for="placename" class="form-label">Placename</label>
                <input type="text" class="form-control" id="placename" name="placename" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"> Description </label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
              <label for="ticket" class="form-label">Ticket</label>
              <select class="form-select" id="ticket" name="ticket" required>
                  <option value="">Choose...</option>
                  <option value="free">Free</option>
                  <option value="paid">Paid</option>
                 
              </select>
          </div>
            <div class="mb-3">
                <label for="ticket_charge" class="form-label">Ticket Charge</label>
                <input type="text" class="form-control" id="ticket_charge" name="ticket_charge" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Add</button>
        </form>
    </div>/

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-83zZuLhOItC3/T7V3hLqluWxyMl5DkMkCcjAL3nFsQtQjFj+1+kHD3k6SCD6DqZy" crossorigin="anonymous"></script>
