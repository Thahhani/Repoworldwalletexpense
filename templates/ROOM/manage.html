
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/abstract-blurry-restaurant-interior-background-with-empty-wooden-table-mock-up_1028938-340982.jpg?semt=ais_hybrid');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .card {
            height: auto;
            width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            opacity: 0.9; 
        }

        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 text-danger-emphasis" href="#">Room Reservation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/HomeR">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Manage"> Room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewroom">room</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Viewbooking">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/Review">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Send">Complaint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <div class="card mt-5">
        <h1 class="text-center">Add and Manage Room</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="text" class="form-control" id="roomNumber" name="roomnumber" required>
            </div>
            <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <select class="form-select" id="roomType" name="roomtype"required>
                    <option value="">Choose...</option>
                    <option value="double">Double</option>
                    <option value="single">Single</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bedType" class="form-label">Bed Type</label>
                <select class="form-select" id="bedType" name="bedtype" required>
                    <option value="">Choose...</option>
                    <option value="king">King</option>
                    <option value="queen">Queen</option>
                    <option value="twin">Twin</option>       
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" name="status" required>
            </div>
            <div class="mb-3">
                <label for="roomService" class="form-label">Room Service</label>
                <input type="text" class="form-control" id="roomService" name="roomservice" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Add</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-83zZuLhOItC3/T7V3hLqluWxyMl5DkMkCcjAL3nFsQtQjFj+1+kHD3k6SCD6DqZy" crossorigin="anonymous"></script>
</body>
</html>
