{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/abstract-blurry-restaurant-interior-background-with-empty-wooden-table-mock-up_1028938-340982.jpg?semt=ais_hybrid');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .card {
            height: auto;
            width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            opacity: 0.9; 
        }

        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card mt-5">
        <h1 class="text-center">Add and Manage Room</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Hotel Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{val.name}}"  required>
            </div>
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="text" class="form-control" id="roomNumber" name="roomnumber"value="{{val.roomnumber}}"  required>
            </div>
            <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <select class="form-select" id="roomType" name="roomtype" required>
                    <option value="">Choose...</option>
                    <option value="double" {% if val.roomtype == "double" %}selected{% endif %}>Double</option>
                    <option value="single" {% if val.roomtype == "single" %}selected{% endif %}>Single</option>
                    <option value="suite" {% if val.roomtype == "suite" %}selected{% endif %}>Suite</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="bedType" class="form-label">Bed Type</label>
                <select class="form-select" id="bedType" name="bedtype" required>
                    <option value="">Choose...</option>
                    <option value="king" {% if val.bedtype == "king" %}selected{% endif %}>King</option>
                    <option value="queen" {% if val.bedtype == "queen" %}selected{% endif %}>Queen</option>
                    <option value="twin" {% if val.bedtype == "twin" %}selected{% endif %}>Twin</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" value="{{val.price}}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" name="status" value="{{val.status}}" required>
            </div>
            <div class="mb-3">
                <label for="roomService" class="form-label">Room Service</label>
                <input type="text" class="form-control" id="roomService" name="roomservice" value="{{val.roomservice}}"  required>
            </div>
            <div class="mb-3">
                <label for="roomimage" class="form-label">Room image</label>
                <input type="file" class="form-control" id="roomimage" name="roomimage" value="{{val.roomimage}}"  required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{val.location}}"  required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-83zZuLhOItC3/T7V3hLqluWxyMl5DkMkCcjAL3nFsQtQjFj+1+kHD3k6SCD6DqZy" crossorigin="anonymous"></script>
</body>
</html>
